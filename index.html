<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Epic Homepage</title>

    <!--Normalize CSS for browser consistency-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

<body>

        <div class="banner"></div>

                <h2>About Me</h2>

                <h2>Note</h2>

            </div>
        </div>
    </div>
    
</body>

</html>
